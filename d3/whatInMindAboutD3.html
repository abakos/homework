<style>
/* <svg>標籤下的圖形子標籤的屬性可以通過css來控制. */
#svgembeddedinbody
{
	width: 1000px;
	height: 1000px;
	/* "opacity: 0.1;" <svg>標籤支持透明度屬性. */
}
/* 如果使用css來控制<svg>圖形標籤的屬性的話, 則屬性值必須以單位結尾, 例如"px". 如果css */
#circleinembeddedinbody
{
	cx: 100px;
	cy: 100px;
	r: 90px;
	stroke-width: 20px;
	/* 關於stroke-width的重要秘密. "stroke-width"類似於圓的直徑的概念, 真正的邊界的寬度應該是"stroke-width"值除以2. */
	stroke: purple;
	/* <svg>圖形標籤有默認的填充顏色, 為黑色. */
	/* <svg>圖形標籤有默認的邊線顏色, 為"none".
		由於<line>標籤只有"stroke"屬性而無"fill"屬性, 因此畫線段的時候一般要指定"stroke"屬性值, 否則線段可能會顯示不出來.
	*/
	/* 與<line>線段不同, <path>路徑既有"stroke"屬性, 又有"fill"屬性. 由於"stroke"屬性默認值為"none", "fill"屬性默認值為"black",
		因此如果對<path>的"stroke"和"fill"屬性不加設置的話, 顯示出來的效果可能不是路徑而是一個幾何圖形.
	 */
	fill: black;
	opacity: 0.1;
	/* 透明度"opacity"屬性是可以控制<svg>圖形標籤的透明度的. */
	/* 兩個有透明度屬性的標籤元素如果重疊, 透明度是可以疊加的. 這個規則是符合直覺的. */
}
#rectinembeddedinbody
{
	x: 100px;
	y: 100px;
	width: 200px;
	height: 200px;
	fill: black;
	opacity: 0.1;
}
</style>

	/* forEach()方法的調用主體是數組對象, forEach()方法的輸入參數是匿名函數. */

		for (var key in d)

			if (!isNaN(d[key]))
			{

			}
		}
		
		return d;
		/* 最後要有個"return d;"的過程. 元素處理方法最後要把輸入的被處理元素給返回. */
	}

	/* 關於d3下轄extent()方法, 調用extent()方法, 得到的效果相當於"[d3.min(aData, ), d3.max(aData, )]"的效果.
		例如"d3.scaleLinear().domain(d3.extent(aData, function(d){ return d[column]; }));"等價於
		"d3.scaleLinear().domain([d3.min(aData, function(d){ return d[column]; }), d3.max(aData, function(d){ return d[column]; })]);".
	*/
	/* 如果發現"d3.extent(aData, function(d){ return d[column]; } )"沒有出現預期的數值, 可能是aData裏面的數據未進行類型轉換. */
	var rScale = d3.scaleSqrt();
	var perpixel = 100000;
	
	/* 那麼問題來了, javascript中, 如果屬性名"attribute"符合變量名的命名規範, 則"element['attribute']"是否完全等價於"element.attribute"的寫法? */

		/*aData.forEach(function (d)

		xScale.domain(d3.extent(aData, function(d){ return d['longitude']; }));
		yScale.domain(d3.extent(aData, function(d){ return d['latitude']; }));
			var xScaleExtension = d3.max(aData, function(d){ return d.longitude; }) - d3.min(aData, function(d){ return d['longitude']; });
			var yScaleExtension = d3.max(aData, function(d){ return d['latitude']; }) - d3.min(aData, function(d){ return d['latitude']; });
			/* 通過"(innerWidth*yScaleExtension)/xScaleExtension"來保證比例正確. */
		yScale.range([(innerWidth*yScaleExtension)/xScaleExtension, 0]);
		/* d3的domain(), range()方法 */
		var rMax = Math.sqrt(d3.max(aData, function(d){ return d.population/(perpixel*Math.PI);}));
		rScale.domain([0, d3.max(aData, function(d){ return d.population; })])
			.range([0, rMax]);
		
		var aCircle = g.selectAll('circle').data(aData);
		aCircle = aCircle.enter().append('circle');
		aCircle.attr('cx', function(d, sndPara, trdPara, frtPara){
			/*

			*/
			return xScale(d['longitude']);
			})
			.attr('cy', function(d){ return yScale(d['latitude']); })
			.attr('r', function(d){ return rScale(d.population); })
			.attr('fill', 'white')
			.style('opacity', 0.2);
		aCircle.exit().remove();
	});

<body>
<h1>svg embedded in body</h1>
<div id="divcontrolledbyscript">
</div>
<div id="divembeddedinbody">
	<svg id="svgembeddedinbody">
		<!-- <svg>標籤有默認的"width""height"屬性值, <svg>標籤的"width"默認值為"300px", <svg>標籤的"height"默認值為"150px". -->
		<!-- d3可以操作<svg>標籤 -->
		<!-- <svg>標籤的四個基本圖形, 圓形<circle>, 矩形<rect>, 線條<line>, 路徑<path>. -->
		<!-- 除了圖形標籤, <svg>還有文本標籤<text> -->
		<!-- <svg>的圖形子標籤, 既可以寫成單標籤的形式, 也可以寫成標籤對的形式. -->
		<!-- <svg>的圖形子標籤共有的屬性, 邊線顏色"stroke", 邊線寬度"stroke-width", 填充"fill". -->
		<circle id="circleinembeddedinbody">
			<!-- <circle>標籤的特有屬性, 在哪裏, 圓心橫縱坐標的屬性"cx""cy", 半徑長度"r". -->
			<!-- 那麼問題來了, <circle>標籤的半徑長度"r", 以及<rect>標籤的寬高"width""height", 是否把邊線"stroke-width"的值也計算在內?
				 根據盒子模型來猜測, 應該是不包含.
			 -->
		</circle>
		<!-- <svg>圖形子標籤的特有屬性可以分為兩個方面. 一是圖形在哪裏, 二是圖形大小. -->
		<rect id="rectinembeddedinbody">
			<!-- <rect>標籤的特有屬性, 確定矩形在哪裏的, 矩形左上角坐標屬性"x""y", 單位為像素. 確定矩形大小的, 寬高屬性"width""height". -->
		</rect>
		<line x1="200" y1="200" x2="400" y2="400" stroke="black" stroke-width="5">
			<!-- 那麼問題來了, 確定<line>標籤在哪裏以及怎麼畫?
				  <line>是線段的意思, 線段的位置和走向由起點坐標和終點坐標確定.
				  <line>標籤的"x1""y1"屬性控制起點坐標的位置, "x2""y2"屬性控制終點坐標的位置.
				  由於<line>是線段, 並且只是數學意義上的一條線段, 因此<line>標籤只有"x1""y1""x2""y2"屬性, 而無"x3""y3"等屬性.
			 -->
		</line>
		<path d="M200 200 L400 400 L600 0" fill="none" stroke="blue">
			<!-- <path>標籤, 有如下格式"M起始點的橫坐標 起始點的縱坐標 L中間點的橫坐標 中間點的縱坐標 L中間點的橫坐標 中間點的縱坐標[Z]". -->
			<!-- 那麼問題來了, "M起始點的橫坐標 起始點的縱坐標 L中間點的橫坐標 中間點的縱坐標 L中間點的橫坐標 中間點的縱坐標[Z]"這個 -->
			<!-- <path>標籤, 屬性值裡面的"Z"表示封口, 是可選項. -->
		</path>
		<!-- 將數據轉化成圖形的渲染過程, 英文叫"render" -->
		<!-- <svg>還有一個重要的下屬標籤, 表示分組的<g>標籤. "g"為"group"的簡寫. <g>標籤內有個重要的html元素屬性"transform".
		"transform", 變換, 變換中有個重要的屬性方法, 平移, 英文為"translate". "translate(x, y)", 表示把屏幕原點O平移到點(x,y)位置. -->
	</svg>
</div>
</body>
